<div class="contact">
    <h2>CONATCT SECTION</h2>

    <div class="d-flex justify-content-center align-items-center my-3">
        <div class="line me-3"></div>
        <i class="fa-solid fa-star"></i>
        <div class="line ms-3"></div>
    </div>

    <div class="w-50 mx-auto">
        <form>
            <div class="my-5">
                <label #userName class="mb-3 d-none">userName :</label>
                <input type="text" class="form-control" placeholder="userName" (keydown)="userNameLabel(userName)">
            </div>
            <div class="mb-5">
                <label #userAge class="mb-3 d-none">userAge :</label>
                <input type="number" class="form-control" placeholder="userAge" (keydown)="userNameLabel(userAge)">
            </div>
            <div class="mb-5">
                <label #userEmail class="mb-3 d-none">userEmail :</label>
                <input type="email" class="form-control" placeholder="userEmail" (keydown)="userNameLabel(userEmail)">
            </div>
            <div class="mb-5"> 
                <label #userPassword class="mb-3 d-none">userPassword :</label>
                <input type="password" class="form-control" placeholder="userPassword" (keydown)="userNameLabel(userPassword)">
            </div>
            <button class="btn">Send Message</button>
        </form>
    </div>
</div>
